<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>属性选择器</title>

<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		$("h2").click(function(){
			
			//$("h2[title]").css("background-color","blue");
			
			//改变含有title属性的<h2>元素的背景颜色
			//$("[class=odds]").css("background-color","yellow");
			//$("[id!=box]").css("background-color","yellowgreen");
			//改变id的属性不为box的元素的背景颜色
			//$("[title^=h]").css("background-color","red");
			//改变title属性的值中以h开头的元素的背景色
			//$("[title$=jp]").css("background-color","darkblue");
			//改变title属性的值以jp结尾的元素的背景颜色
			//$("[title*=s]").css("background-color","black");
			//改变title属性的值中含有s的元素的背景颜色
			$("li[class][title*=y]").css("background-color","green");
			//改变包含class属性，且title属性的值中含有y的<li>元素的背景色
			
			
		});
		
		
		
		
	});
	






</script>
<style type="text/css">

	#box{
		background-color:#FFF;
		border:2px solid #000;
		padding:5px 	
	
	
	}
	h2{
	
		cursor:pointer;
	
	
	
	}
	body{
	
		border:2px solid green;
		width:200px
	
	
	}



</style>


</head>
<body>


	<div id="box">
	
		<h2 class="odds" title="cartoonlist">动画系列</h2>
		<ul>
		
			<li class="odds" title="kn_jp">名侦探柯南</li>
			<li class="evens" title="hy_jp">火影忍者</li>
			<li class="odds" title="ss_jp">死神</li>
			<li class="evens" title="yj_jp">妖精的尾巴</li>
			<li class="odds" title="yh_jp">银魂</li>
			<li class="evens" title="hm_da">黑猫警长</li>
			<li class="odds" title="xl_ds">仙侣情缘</li>
		
		
		
		
		
		
		</ul>
	
	
	
	
	
	
	</div>











</body>
</html>
